<!doctype html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<html>

<head>
    <link href="bootstrap-combined.min.css" rel="stylesheet">
</head>


<body>
      <div class="dropdown" id="mydropdown"  style="margin-top:100px; margin-left:100px;">
          <!-- Menu 1 -->
          <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" href="#">Select<span class="caret"></span> </button>
          <ul class="dropdown-menu dropup" role="menu" aria-labelledby="dLabel">
              <li role="presentation">
                  <label class="checkbox">
                      <input type="checkbox" name="1">
                      1 </label>
                  <label class="checkbox">
                      <input type="checkbox" name="2">
                      2 </label>
              </li>
              <!-- Menu 2 -->
              <li class="dropdown-submenu">
                  <input  type="checkbox" name="3" children='[{"name": "3.1"}, {"name": "3.2"}, {"name":"3.3"}]'>
                  <a tabindex="-1" href="#">3</a>
                  <ul class="dropdown-menu">
                    <li role="presentation">
                        <label class="checkbox">
                            <input type="checkbox" name="3.1">
                            3.1 </label>
                        <label class="checkbox">
                            <input type="checkbox" name="3.2">
                            3.2 </label>
                    </li>
                        <!--Menu 3-->
                        <li class="dropdown-submenu">
                            <input type="checkbox" name="3.3" children='[{"name": "3.3.1"}, {"name": "3.3.2"}, {"name": "3.3.3"}, {"name": "3.3.4"}]'>
                            <a tabindex="-1" href="#">3.3</a>
                            <ul class="dropdown-menu">
                                <li role="presentation">
                                    <label class="checkbox">
                                        <input type="checkbox" name="3.3.1">
                                        3.3.1 </label>
                                    <label class="checkbox">
                                        <input type="checkbox"  name="3.3.2">
                                        3.3.2 </label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="3.3.1">
                                        3.3.3 </label>
                                    <label class="checkbox">
                                        <input type="checkbox"  name="3.3.2">
                                        3.3.4 </label>
                                </li>
                            </ul>
                        </li>
                  </ul>
              </li>
          </ul>
    </div>
</body>

</html>

<script src="multiselect-tree.js"></script>
